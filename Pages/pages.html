<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="icon" href="../Pages/icons/insurance.png">
  <title>Perkiraan Cuaca</title>
</head>

<body>
  <div class="wrapper">
    <div class="sidebar">
      <div>
        <form action="" class="search" id="search">
          <input type="text" id="query" placeholder="Search..." />
          <button>
            <i class="fas fa-search"></i>
          </button>
          <!-- we will add suggestions with javascript -->
        </form>
        <div class="weather-icon">
          <img src="icons/sun/4.png" alt="" id="icon" />
        </div>
        <div class="temprature">
          <h1 id="temp">0</h1>
          <span class="temp-unit">°C</span>
        </div>
        <div class="date-time">
          <p id="date-time">Ahad, 12:00</p>
        </div>
        <div class="location">
          <div class="location-icon">
            <i class="fas fa-map-marker-alt"></i>
          </div>
          <div class="location-text">
            <p id="location">location</p>
          </div>
        </div>
        <div class="divider"></div>
        <div class="condition-rain">
          <div class="condition">
            <i class="fas fa-cloud"></i>
            <div class="condition" id="condition">Kondisi</div>
          </div>
          <div class="rain">
            <i class="fas fa-tint"></i>
            <p id="rain">perc - 0%</p>
          </div>
        </div>
      </div>
      <!-- <div class="location">
        <div class="location-icon">
          <i class="fas fa-map-marker-alt"></i>
        </div>
        <div class="location-text">
          <p id="location">location</p>
        </div>
      </div> -->
    </div>
    <div class="main">
      <nav>
        <ul class="options">
          <button class="hourly">today</button>
          <button class="week active">week</button>
          <a href="../index.html">
            <button class="back home">Back Home</button>
          </a>
        </ul>
        <ul class="options units">
          <button class="celcius active">°C</button>
          <button class="fahrenheit">°F</button>
        </ul>
      </nav>
      <div class="cards" id="weather-cards"></div>
      <div class="highlights">
        <h2 class="heading">sorotan hari ini</h2>
        <div class="cards">
          <div class="card2">
            <h4 class="card-heading">UV Index</h4>
            <div class="content">
              <p class="uv-index">0</p>
              <p class="uv-text">Rendah</p>
            </div>
          </div>
          <div class="card2">
            <h4 class="card-heading">Status Angin</h4>
            <div class="content">
              <p class="wind-speed">0</p>
              <p class="">Rendah</p>
            </div>
          </div>
          <div class="card2">
            <h4 class="card-heading">Sunrise</h4>
            <div class="content">
              <p class="sun-rise">0</p>
              <p class="sun-set"></p>
            </div>
          </div>
          <div class="card2">
            <h4 class="card-heading">Kelembaban</h4>
            <div class="content">
              <p class="humidity">0</p>
              <p class="humidity-status">Rendah</p>
            </div>
          </div>
          <div class="card2">
            <h4 class="card-heading">Visibilitas</h4>
            <div class="content">
              <p class="visibility">0</p>
              <p class="visibility-status">Rendah</p>
            </div>
          </div>
          <div class="card2">
            <h4 class="card-heading">Kualitas udara</h4>
            <div class="content">
              <p class="air-quality">0</p>
              <p class="air-quality-status">Rendah</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
